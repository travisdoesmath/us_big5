<!DOCTYPE html>
<style>

.counties{
  /* fill: none; */
}

.county-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

.state-borders {
  fill: none;
  stroke: #AAA;
  stroke-width: 1px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}


.nation-borders {
  fill: none;
  stroke: #AAA;
  stroke-width: 2px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}
</style>
<select style="display:block" id='trait'>
  <option value="agr">Agreeableness</option>
  <option value="con">Conscientiousness</option>
  <option value="ext">Extraversion</option>
  <option value="neu">Neuroticism</option>
  <option value="ope">Openness</option>
</select>
<svg width="960" height="600" style="display:block"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");

var path = d3.geoPath();

let mapPromise = d3.json("https://d3js.org/us-10m.v1.json"),
  big5Promise = d3.csv('big5_interp.csv')

let promises = [mapPromise, big5Promise]

var globalUs;

Promise.all(promises).then(function(values) {
  us = values[0]
  counties = topojson.feature(us, us.objects.counties).features;
  globalUs = us;
  console.log(us);
  big5 = values[1];
  counties.forEach(function(d) {
    // big5Index = big5.map(d1 => +d1.fips_code).indexOf(+d.id)
    big5Index = big5.map(d1 => +d1.FIPS).indexOf(+d.id)
    if(big5Index !== -1) {
      d.properties.agr = +big5[big5Index]['agr']
      d.properties.con = +big5[big5Index]['con']
      d.properties.ext = +big5[big5Index]['ext']
      d.properties.neu = +big5[big5Index]['neu']
      d.properties.ope = +big5[big5Index]['ope']
    } else {
      d.properties.agr = undefined;
      d.properties.con = undefined;
      d.properties.ext = undefined;
      d.properties.neu = undefined;
      d.properties.ope = undefined;
    }
  })
  console.log(big5);

  color = d3.scaleSequential(d3.interpolateRdBu).domain([-2,2])

  var update = function(trait) {
    console.log("sent trait: ", trait);

    // var countiesGroup = svg.selectAll(".counties").data([0]).enter().append("g")
    //   .attr("class", "counties")

    var countiesd3 = svg.selectAll(".counties")
    // .data(counties, d => d.id + d.properties[trait])
      .data(counties)

    countiesd3
      .enter()
      .append("path")
      .attr("class","counties")
      .attr("d", path)
      .attr("fill", function(d) { console.log(color(d.properties[trait])); return color(d.properties[trait]); })

    countiesd3
      .transition()
      .duration(1000)
      .attr("fill", function(d) { return color(d.properties[trait]); })

    svg.selectAll('.county-borders').data([0]).enter().append("path")
        .attr("class", "county-borders")
        .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));

    svg.selectAll('.state-borders').data([0]).enter().append("path")
        .attr("class", "state-borders")
        .attr("d", path(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; })));

    svg.selectAll('.nation-borders').data([0]).enter().append("path")
        .attr("class", "nation-borders")
        .attr("d", path(topojson.mesh(us, us.objects.nation)));

    }

    var trait_select = d3.select("#trait")
    trait_select.on("change", function(d) {
      console.log(d3.select(this).property("value"));
      update(d3.select(this).property("value"));
    });

  update(d3.select("#trait").property("value"));


});

</script>

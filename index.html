<!DOCTYPE html>
<style>

.counties{
  fill: none;
}

.county-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 0.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
  pointer-events: none;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");

var path = d3.geoPath();

let mapPromise = d3.json("https://d3js.org/us-10m.v1.json"),
  agrPromise = d3.csv('usa_fips_big5_agr.csv'),
  conPromise = d3.csv('usa_fips_big5_con.csv'),
  extPromise = d3.csv('usa_fips_big5_ext.csv'),
  neuPromise = d3.csv('usa_fips_big5_neu.csv'),
  opePromise = d3.csv('usa_fips_big5_ope.csv')
    
let promises = [mapPromise, agrPromise, conPromise, extPromise, neuPromise, opePromise = d3.csv('usa_fips_big5_ope.csv')]

var globalUs;

Promise.all(promises).then(function(values) {
  us = values[0]
  counties = topojson.feature(us, us.objects.counties).features;
  globalUs = us;
  console.log(us);
  big5 = values.slice(1);
  counties.forEach(function(d1) {
    agrIndex = big5[0].map(d => d.fips_code).indexOf(d1.id)
    if(agrIndex !== -1) {
      d1.properties.agr = +big5[0][agrIndex]['big5_agr_nointerp']
    } else {
      d1.properties.agr = undefined;
    }
  })
  console.log(big5);


  
color = d3.scaleSequential(d3.interpolateRdBu).domain([-2,2])

  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
    .data(counties)
    .enter().append("path")
      .attr("fill", function(d) { console.log(color(d.properties.agr)); return color(d.properties.agr); })
      .attr("d", path);

  svg.append("path")
      .attr("class", "county-borders")
      .attr("d", path(topojson.mesh(us, us.objects.counties, function(a, b) { return a !== b; })));
});

</script>
